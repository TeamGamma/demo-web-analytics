<!doctype html>
<html>
    <head>
        <title>Options Page</title>

        <!-- CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="options.css" rel="stylesheet" />

        <!-- Templates -->
        <script id="rule" type="text/html">
            <tr>
                <td><a class="close delete-rule" href="#">&times;</a></td>
                <td>{{ event_type }}</td>
                <td>{{ selector }}</td>
                <td>{{ replacement }}</td>
            </tr>
        </script>

        <!-- JavaScript -->
        <script src="jquery-1.6.4.min.js"></script>
        <script src="ICanHaz.min.js"></script>
    </head>

    <body>
        <div class="container">

            <div class="row">
                <div class="span12" style="margin-top: 1em">
                    <legend>Options Page</legend>

                    <div class="row">
                        <div class="span12">
                            <form class="well">
                                <legend>Enabled Scripts</legend>
                            </form>
                        </div>
                    </div>

                    <div class="row">

                        <div class="span4">
                            <form id="add_form" class="well">
                                <div class="control-group">
                                    <label for="event_type">Type of event:</label>
                                    <select name="event_type">
                                    </select>
                                </div>

                                <div class="control-group">
                                    <label for="selector">Destination for new content</label>
                                    <input type="text" name="selector" placeholder="#banner, .content"/>
                                </div>

                                <div class="control-group">
                                    <label for="replacement">New content:</label>
                                    <input type="text" name="replacement" placeholder="hello world"/>
                                </div>

                                <button class="btn" type="submit" name="add">Add</button>
                            </form>
                        </div>

                        <div class="span8">
                            <table id="rules" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Event</th>
                                        <th>Content Holder</th>
                                        <th>New Content</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        <div class="span4">
                            <div class="well">
                                <button class="btn" id="clear_history">Clear Page History</button>
                                <button class="btn disabled" id="clear_history">Delete All Rules</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="span4">
                            <div id=status class="alert hide"></div>
                        </div>
                    </div>

                </div>
            </div>

            <hr>

            <footer>
            <p>&copy; Team Gamma 2012</p>
            </footer>

        </div> <!-- /container -->

        <script type="text/javascript" src="options.js"></script>
  </body>
</html>
